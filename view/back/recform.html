<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Recette</title>
   
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">
    
        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">
    
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
        
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    
        <!-- Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
        <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
    
        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <style>
        /* Corps de la page avec un fond noir */
        body {
            background-color: #121212; /* Fond noir pour la page */
            color: #fff; /* Texte blanc par défaut */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
    
        /* En-tête (titre) en couleur orange */
        h1 {
            text-align: center;
            color: #ff5e00; /* Titre en orange */
            margin-top: 30px;
        }
    
        /* Formulaire centré avec fond sombre */
        form {
            max-width: 400px;
            margin: 30px auto;
            background-color: #1e1e1e; /* Fond foncé pour le formulaire */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        /* Labels en orange */
        label {
            display: block;
            margin: 10px 0 5px;
            color: #ff5e00; /* Couleur du texte orange pour les labels */
        }
    
        /* Champ de formulaire blanc avec bordures légères */
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #333; /* Bordure grise foncée */
            background-color: #2a2a2a; /* Fond foncé pour les champs */
            color: #fff; /* Texte des champs en blanc */
        }
    
        /* Style des boutons avec fond orange et texte blanc */
        button {
            padding: 10px 15px;
            background-color: #ff5e00; /* Couleur du bouton orange */
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
    
        button:hover {
            background-color: #b34500; /* Changement de couleur au survol */
        }
    
        /* Couleur des erreurs en rouge */
        .error {
            color: red;
            font-size: 0.9em;
        }
    
        /* Style pour le focus des champs de formulaire */
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #ff5e00; /* Bordure orange au focus */
        }
    
        /* Mise en forme de l'input type file */
        input[type="file"] {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #333;
        }
    </style>
    
</head>
<body>
    <h1>Formulaire de Recette</h1>
    <form id="recipeForm" enctype="multipart/form-data">
        <label for="title"> Titre de la recette </label>
        <input type="text" id="title" name="title">
        <span id="titleError" class="error"></span><br>

        <label for="category">Catégorie </label>
        <select id="category" name="category">
            <option value="">--Sélectionner une catégorie--</option>
            <option value="entrée">Plats traditionnels </option>
            <option value="plat">Plats végétariens </option>
            <option value="dessert">Dessert</option>
        </select>
        <span id="categoryError" class="error"></span><br>

        <label for="description">Inscription (Description)</label>
        <textarea id="description" name="description" rows="4"></textarea>
        <span id="descriptionError" class="error"></span><br>

        <label for="image"> Image de la recette </label>
        <input type="file" id="image" name="image" accept="image/*">
        <span id="imageError" class="error"></span><br>

        <button type="submit">Ajouter</button>
    </form>

    <script>
        document.getElementById("recipeForm").addEventListener("Ajouter", function (event) {
            let isValid = true;

            // Réinitialiser les messages d'erreur
            document.getElementById("titleError").textContent = "";
            document.getElementById("categoryError").textContent = "";
            document.getElementById("descriptionError").textContent = "";
            document.getElementById("imageError").textContent = "";

            // Contrôle du champ "Titre de la recette"
            const title = document.getElementById("title").value.trim();
            if (title === "") {
                document.getElementById("titleError").textContent = "Le titre est obligatoire.";
                isValid = false;
            } else if (title.length < 3) {
                document.getElementById("titleError").textContent = "Le titre doit contenir au moins 3 caractères.";
                isValid = false;
            }

            // Contrôle du champ "Catégorie"
            const category = document.getElementById("category").value;
            if (category === "") {
                document.getElementById("categoryError").textContent = "Veuillez sélectionner une catégorie.";
                isValid = false;
            }

            // Contrôle du champ "Inscription" (Description)
            const description = document.getElementById("description").value.trim();
            if (description === "") {
                document.getElementById("descriptionError").textContent = "La description est obligatoire.";
                isValid = false;
            } else if (description.length < 10) {
                document.getElementById("descriptionError").textContent = "La description doit contenir au moins 10 caractères.";
                isValid = false;
            }

            // Contrôle du champ "Image"
            const imageInput = document.getElementById("image");
            if (imageInput.files.length === 0) {
                document.getElementById("imageError").textContent = "Veuillez ajouter une image.";
                isValid = false;
            }

            // Annuler l'envoi du formulaire si des erreurs sont détectées
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
